<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
</head>
<body>
<div style="border: 1px solid #ccc; padding: 10px; margin-bottom: 20px;">
    <span th:if="${#authentication}">
        Logged as: <strong th:text="${#authentication.name}"></strong> |
        Roles: <span th:each="role : ${#authentication.authorities}"
                     th:text="${role} + ' '"></span>
    </span>
</div>
<div th:if="${param.error}" style="color: red">Invalid email or password</div>
<form th:action="@{/login}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <input type="email" name="username" placeholder="Email" required> <!-- name="username" -->
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Login</button>
</form>
<a th:href="@{/register}">Register</a>
</body>
</html>
